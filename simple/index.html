<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

		<div class="slider">
		<div class="container">
			<img src='img/icon-1.jpg' alt="" width="300px" height="200px">
			<img src='img/icon-2.jpg' alt="" width="300px" height="200px">
			<img src='img/icon-3.jpg' alt="" width="300px" height="200px">
			<img src='img/icon-4.jpg' alt="" width="300px" height="200px">
			<img src='img/icon-5.jpg' alt="" width="300px" height="200px">
		</div>
	</div>
	<button id="btn"> > </button>


	<style>
	.slider {
		width: 300px;
		height: 200px;
		border: 2px solid black;
		margin: 50px auto;
			overflow: hidden;
	}
	.container {
		width: 1600px;
		position: relative;
		transition: all ease 1s;

	}
	.container img {
		float: left;
	}		
	.container::after {
		content: '';
		display: block;
		clear: both;
	}
	.btn {
		width: 50px;
		height: 20px;
		}
	</style>
	<script>
	document.getElementById('btn').onclick = slider;
	var containerLeft = 0;
	function slider() {
		var container = document.querySelector('.container');
		containerLeft = containerLeft - 300;
		if(containerLeft <  -1200) {
			containerLeft = 0; 
		}
		 container.style.left = containerLeft + 'px';	
		}
	
	</script>
</body>
</html>
