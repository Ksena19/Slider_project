<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="box">
		<div></div>
	</div>


	<style>

		div{
			width: 600px;
			box-sizing: border-box;
			height: 400px;
			border: 1px solid;
			float: left;
			transition: 1s;
		}

		.box{
			margin: calc(50vh - 200px) calc(50% - 300px);
			overflow: hidden;
			border: 0;
		}

		.box>div{
			display: inline-block;
			border: 0;
			top: 0;
			position: relative;
			transition: 1s;
		}

	</style>
	<script>
	var container = document.querySelector('.box>div');
	var containerHeigh = 0;
		for(var i=0; i<500; i+=1){
			container.innerHTML+= `<div>hello ${i}</div>`;		
		};
		var timer = setInterval(function () {
			containerHeigh-=400;
			console.log(containerHeigh);
			container.style.top = `${containerHeigh}px`;
		}, 2000);
	</script>
</body>
</html>
