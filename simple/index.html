<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="box"></div>


	<style>

		div{
			width: 600px;
			height: 400px;
			border: 1px solid;
			float: left;
		}

		.box{
			margin: calc(50vh - 200px) calc(50% - 300px)
			/*overflow: hidden;*/
		}

	</style>
	<script>
		for(var i=0; i<100; i+=1){
			document.querySelector('.box').innerHTML+= `<div>hello ${i}</div>`;		
		}
				
	</script>
</body>
</html>
