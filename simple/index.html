<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<style>

	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;

	}

	.wrapper{
	  width: 100%;
		margin: 0 auto;
	  background: #CF9B61;
		padding: 50px;
	}
	.slider {
		width: 259px;
    height: 194px;
		border: 2px solid black;
		margin: 0 auto;
		overflow: hidden;
	}

	.box {
		width: 1600px;
		position: relative;

	}
	.box img {
		float: left;
	}

	.box::after {
		content: '';
		display: block;
		clear: both;
	}
	.btn-group {
		text-align: center;
	}
	.btn {
		width: 70px;
		height: 20px;
		}
	</style>
	<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
</head>
<body>

<div class="wrapper">
	<div class="slider">
		<div class="box">
			<img src='img/icon-1.jpg' alt="" width="300px" height="200px">
		</div>
	</div>
</div>

	<div class="btn-group">
	  <button type="button" class="btn left">Левая</button>
	  <button type="button" class="btn right">Правая</button>
	</div>



	<script>

	(function() {
		'use strict';
		var slider_content = document.querySelector('.box');
		var right = document.querySelector('.right');
		var left = document.querySelector('.left');

		var img = [
			'img/icon-2.jpg',
			'img/icon-3.jpg',
			'img/icon-4.jpg',
			'img/icon-5.jpg'
		]

		var i = img.length;
		right.addEventListener('click', nextSlide);
			function nextSlide(){
			if( i < img.length) {
				i = i + 1;

			} else {
				i = 1;
			}
			slider_content.innerHTML = '<img src=' + img[i-1] + '>';

		};


		left.addEventListener('click', prevSlide);
		function prevSlide() {

			if(i < img.length + 1 && i > 1) {
				i = i -1;
			} else {
				i = img.length;
			}
			slider_content.innerHTML = '<img src=' + img[i-1] + '>';
		}
 setInterval(nextSlide, 2000);
		}());


	</script>
</body>
</html>
